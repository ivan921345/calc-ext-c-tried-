<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Calculator Extension</title>
    <style>
        body { font-family: Arial, sans-serif; 
            width: 100dvh;
            height: 50dvh;
        }
        .calculator { display: grid; grid-template-columns: repeat(4, 50px); grid-gap: 10px; }
        .calculator input { grid-column: span 4; }
        .calculator button { height: 50px; }
    </style>
</head>
<body>


    <div class="calculator">
        <input type="text" id="display" readonly/>
        <button id="btn1">1</button>
        <button id="btn2">2</button>
        <button id="btn3">3</button>
        <button id="btnAdd">+</button>
        <button id="btn4">4</button>
        <button id="btn5">5</button>
        <button id="btn6">6</button>
        <button id="btnSubtract">-</button>
        <button id="btn7">7</button>
        <button id="btn8">8</button>
        <button id="btn9">9</button>
        <button id="btnMultiply">*</button>
        <button id="btn0">0</button>
        <button id="btnClear">C</button>
        <button id="btnEquals">=</button>
        <button id="btnDivide">/</button>
    </div>
    <script src="calculator.js"></script>
    <script src="calculator_wasm.js"></script>
    <script src="popup.js"></script>

    
</body>
</html>
